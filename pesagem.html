<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Senac</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <link href="./css/bootstrap-grid.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<script>
    $('.campos_pag_peso').dropdown()
</script>

<body>
    <!-- Cabeçalho Página de pesagem -->
    <div class="row">
        <header class="cabecalho col-sm-12 col-md-12 col-lg-12 col-12">
            <nav class="itens_header">
                <div></div>
                <ul class="paginas_header">
                    <li><a href="./index.html" class="botoes_header">Inicio</a></li>
                    <li><a href="./pesagem.html" class="botoes_header">Pesagem</a></li>
                    <li><a href="./historico.html" class="botoes_header">Histórico</a></li>
                </ul>

                <a class="icone_login" href="./login.html"><i class="icone_de_login bi bi-person-circle"></i></a>
            </nav>
        </header>
    </div>

    <!-- Página de Pesagem -->
    <main class="pagina_de_pesagem" id="pagina_de_pesagem">
        <div class="row">
            <section class="espacamento_input col-sm-8 col-md-6 col-lg-6 col-6">
                <div class="ms-4">
                    <div class="campo_funcionario">
                        <label for="nome">Nome Do Funcionário</label>
                        <br>
                        <select class="campos_pag_peso ui search dropdow listas" id="nome">
                            <option value="">Escolha o funcionário que executou a pesagem</option>
                            <option value="1">Cleusa Maria Gonçalves</option>
                            <option value="2">Janete de Souza Lima</option>
                            <option value="3">Janete Maria de Farias Barros da Silva</option>
                            <option value="4">João de Carvalho</option>
                            <option value="5">Mirian de Souza dos Santos</option>
                            <option value="6">Rosa Maria Moraes</option>
                            <option value="0">Larissa Roveran Luz</option>
                        </select><br><br><br>
                    </div>
                    <div class="campo_tipo_material">
                        <label for="nome">Tipo Do Material</label>
                        <br>
                        <select class="campos_pag_peso listas" name="tipo_material" id="nome" required="required">
                            <option value="">Escolha o Tipo Do Material Que foi pesado</option>
                            <option value="Recíclavel">Recíclavel</option>
                            <option value="Não Recíclavel">Não Recíclavel</option>
                        </select><br><br><br>
                    </div>
                    <div class="campo_peso">
                        <label for="nome">Peso</label>
                        <br>
                        <div class="ui right labeled input listas">
                            <input type="number" placeholder="Digite o peso">
                            <div class="ui dropdown label">
                                <div class="text">Escolha o tipo de peso</div>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                    <div class="item">KG</div>
                                    <div class="item">G</div>
                                </div>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="listas">
                        <label for="nome">Data</label>
                        <br>
                        <input class="campo_data" type="date" id="nome" name="nome" placeholder="" required><br><br><br>
                    </div><br><br>
                </div>

                <div class="campo_botao_enviar">
                    <div class="ui button botao_enviar ms-4 col-sm-8 col-md-6 col-lg-6 col-6" tabindex="0">
                        <div class="visible content texto_enviar">Enviar</div>
                    </div>
                </div>
            </section>
            <section class="historico_pagina_pesagem col-sm-8 col-md-6 col-lg-6 col-6">
                <h3 class="mt-2 titulo">Históricos Rápidos</h3>
                <div class=" ui buttons">
                    <button class="botoes ui button">Diário</button>
                    <button class="botoes ui button">Semanal</button>
                    <button class="botoes ui button">Mensal</button>
                </div>
            </section>
        </div>
    </main>
</body>
